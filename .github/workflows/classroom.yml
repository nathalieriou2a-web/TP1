name: Autograding Tests

on:
  push:
  repository_dispatch:

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Q1 Compilation unique
      - name: Q1 - Compilation
        id: compilation
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: "Compilation"
          command: gcc -std=c99 -Wall -Wextra main.c -o prog
          timeout: 10
          max-score: 2

      # Q2 Test valeur positive
      - name: Q2 - Valeur positive
        id: q2-positif
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: "Valeur positive"
          command: |
            result=$(echo 5 | ./prog | tr -d '\r\n ')
            [ "$result" = "POSITIF" ]
          timeout: 10
          max-score: 4

      # Q3 Test valeur négative
      - name: Q3 - Valeur négative
        id: q3-negatif
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: "Valeur négative"
          command: |
            result=$(echo -3 | ./prog | tr -d '\r\n ')
            [ "$result" = "NEGATIF" ]
          timeout: 10
          max-score: 4

      # Q4 Test valeur nulle
      - name: Q4 - Valeur nulle
        id: q4-nul
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: "Valeur nulle"
          command: |
            result=$(echo 0 | ./prog | tr -d '\r\n ')
            [ "$result" = "POSITIF" ]
          timeout: 10
          max-score: 2

      # Reporter
      - name: Autograding Reporter
        uses: classroom-resources/autograding-grading-reporter@v1
        env:
          Q1_COMPILATION_RESULTS: "${{ steps.compilation.outputs.result }}"
          Q2_POSITIF_RESULTS: "${{ steps.q1-positif.outputs.result }}"
          Q3_NEGATIF_RESULTS: "${{ steps.q2-negatif.outputs.result }}"
          Q4_NUL_RESULTS: "${{ steps.q3-nul.outputs.result }}"
        with:
          runners: compilation,q1-positif,q2-negatif,q3-nul
